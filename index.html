<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<title>WorkAmp</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div>
				<div id="divs"><img src="images/workamp-logo.png" id="logo"></div>
				<div id="divs_2"><button id="locations">LOCATIONS<span></span></button></div>
				<div id="divs_3"><button id="book">BOOK A TOUR</button></div>
			</div>
		</header>
		<main>
			<section id="background">
				<div id="overlay">
					<h1>SOURCE. DESIGN. BUILD. MANAGE</h1>
					<h2>We build your office while you build your company</h2>
					<button id="book_2">BOOK A TOUR</button>
				</div>
			</section>

			<section id="map">
				<div><img src="images/mumbai-map-1.png" alt="map of mumbai" id="mumbai-map"></div>
				<div id="office">
					<h2 class="heading_2">OFFICE LOCATIONS</h2>
					<img src="images/center_line.png">
					<div><button id="locations_2">EXPLORE OUR OFFICES<span></span></button></div>
				</div>
			</section>
			<section id="why">
				<h2 class="heading_3">WHY CHOOSE WORKAMP?</h2>
				<img src="images/left_line.png" class="left-right">
				<img src="images/right_line.png" class="left-right">
				<div id="align">
				<div class="icons"><img src="images/icons/icon1.png"><span>customized spaces</span></div>
				<div class="icons"><img src="images/icons/icon2.png"><span>ergonomical furniture</span></div>
				<div class="icons"><img src="images/icons/icon3.png"><span>flexible terms</span></div>
				<div class="icons"><img src="images/icons/icon4.png"><span>seamless operations</span></div>
				<div class="icons"><img src="images/icons/icon5.png"><span>hospitality</span></div>
				<div class="icons"><img src="images/icons/icon6.png"><span>events</span></div>
				</div>
			</section>
		</main>
	</body>
</html>
